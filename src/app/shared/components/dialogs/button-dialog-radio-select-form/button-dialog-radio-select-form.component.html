<ng-template #radialTpl let-ref>
    <div class="text-center">
        <form #userForm="ngForm" [formGroup]="radioForm" (ngSubmit)="onSubmitRadio()">
            <h5> {{dialogName}}</h5>

            <div class="w-2/3 mx-auto my-5">
                <div *ngFor="let item of selectList">
                    <div class="flex items-center mb-4">
                        <input type="radio" id={{item}} value={{item}}
                        formControlName="value"
                        class="w-4 h-4 focus:ring-blue-600 focus:bg-blue-600 bg-gray-700 border-gray-600"
                        >
                    <label for={{item}}
                        class="block ml-2 subtitle text-gray-300"
                    >{{formatString(item)}}</label><br>    
                </div>
            </div>
        </div>
        <button>Submit</button>
    </form>
</div>
</ng-template>
<button (click)="open(radialTpl)">{{buttonName}}</button>
