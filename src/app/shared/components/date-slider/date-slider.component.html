<div class="flex flex-col items-center mx-auto px-5 py-3">
    <div class="flex items-center">
        <h2> Timeline</h2>
        <img
            [tippy]="popOverTooltip"  
            src="assets/info.png" 
            alt="info" 
            class="ml-2 avatar rounded-full aspect-square h-6 shadow-sm shadow-white"
            >
    </div>
    <div class="w-full flex flex-row justify-between font-semibold text-sm">
        <p> {{formatDate(startDate)}}</p>
        <p> {{formatDate(endDate)}}</p>
    </div>
    <div class="w-5/6 py-4">
        <div class="w-full flex justify-between align-center h-full">
            <div class="flex justify-start">
                <div (click)="setValue(this.selectedValue - 10)">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7"></path></svg>                </div>
                <div (click)="setValue(this.selectedValue - 1)">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                </div>
            </div>
            <input
                [disabled]="loading"
                class="my-auto mx-3"
                name="value-slider" 
                type="range" 
                min="{{startValue}}" max="{{endValue}}"
                [ngModel]="selectedValue" 
                (ngModelChange)="setValue($event)" 
            >
            <div class="flex justify-end">
                <div (click)="setValue(this.selectedValue + 1)">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                </div>
                <div (click)="setValue(this.selectedValue + 10)">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7"></path></svg>
                </div>
            </div>
        </div>
    </div>
    <div class="w-full flex flex-row justify-between">
        <div class="flex flex-col items-center">
            <p>Choosing Date: </p>
            {{ formatDate(selectedDate()) }}
        </div>
        <button (click)="onConfirmButtonClicked()"> Confirm Date </button>
    </div>
</div>
  
<ng-template #popOverTooltip let-hide>
    <h6>Tips!</h6>
    <p>{{sliderTooltip}}</p>
    <p class="description">{{sliderTooltip1}}</p>
</ng-template>
