<div class="w-full h-full">
    <div *ngIf="updated(); then detailBlock else loadingBlock"></div>
</div>

<ng-template #detailBlock>
    <div class="flex flex-col h-full w-full max-h-full flex-strink">
        <h2 class="text-center"> Details !! </h2>
        <div class="flex justify-between">
            <app-details [state]="state | cast" [reports]="this.reports"></app-details>
            
            <app-button-dialog-checkbox-select-form
            [dialogName]="'Select stats to be drawn in line graph'"
            [buttonName]="'Line graph settings'"
            [selectList]="columns"
            (selectedItemsEvent)="updateLineGraphColumns($event)"
            ></app-button-dialog-checkbox-select-form>
        </div>
        <div class="justify-center w-full h-full">
            <app-line-graphs [graphName]="graphName()" [data]="this.reports" [simplified]="false"></app-line-graphs>
        </div>
    </div>
</ng-template>

<ng-template #loadingBlock>
    <app-loading></app-loading>
</ng-template>
