<div class="w-full">
    <div *ngIf="updated(); then detailBlock else loadingBlock"></div>
</div>

<ng-template #detailBlock>
    <h3 class="text-center"> This is detailed page </h3>
    <app-details [state]="state | cast" [reports]="this.reports"></app-details>
    <app-line-graphs [columns]="columns" [graphName]="graphName()" [data]="this.reports"></app-line-graphs>
</ng-template>

<ng-template #loadingBlock>
    <app-loading></app-loading>
</ng-template>
